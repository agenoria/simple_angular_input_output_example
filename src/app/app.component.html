<!-- The `[(counter)]="counterValue"` passes the counterValue from app.component.ts into the child component with the name `counter`. The `(counterChange)="myValueChange($event);"` will call the myValueChange function if the value of counterChange changes (as it does in the case of an `emit`). -->
<custom-counter [(counter)]="counterValue" (counterChange)="myValueChange($event);"></custom-counter>
<p><code>counterValue = {{counterValue}}</code></p>
